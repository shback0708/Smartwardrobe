{% extends 'base.html' %}

{% block body %}
<h1>Let's add some clothes</h1>
    <p>Choose the image of clothes you would like to add to your wardrobe</p>

    <form method = "post">
        <label for="img">Select image:</label>
        <input type="file" id="img" name="img" accept="image/*">
        <input type="submit">
    </form>

{% endblock %}
