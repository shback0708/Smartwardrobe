{% extends 'base.html' %}

{% block body %}
<h1>Let's remove some clothes</h1>
    <p>Choose the clothes in the database you would like to remove</p>

    <form method = "post">
        <label for="remove">Remove an Item:</label>
        <select name="remove">
        {% for opt in datab %}
            <option>{{ opt.color }} {{ opt.type_of_clothes }}</option>
        {% endfor %}
        </select>
        <p><input type="submit" value = "done"/></p>
    </form>



    

{% endblock %}
